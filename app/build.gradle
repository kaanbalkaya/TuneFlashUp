apply plugin: 'com.android.application'

android {
    compileSdk 33

    defaultConfig {
        applicationId "com.kaanbalkaya.tuneflashup"
        minSdkVersion 15
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    namespace 'com.kaanbalkaya.tuneflashup'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'

    implementation 'com.android.support:appcompat-v7:33.0.+'
    implementation 'com.google.firebase:firebase-appindexing:10.2.1'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.android.support:customtabs:33.0.0'
    implementation 'com.android.support:support-vector-drawable:33.0.+'
    implementation 'com.android.support:support-media-compat:33.0.+'
}
